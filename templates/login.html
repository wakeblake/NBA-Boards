{% extends 'base_accounts.html' %}

{% load static %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{% endblock %}

{% block body %}
<div class="container">
    <h1 class="text-center logo my-4">
        <a href="{% url 'home' %}"><img src='/static/img/NBA_logo.png' height="100"></a>
    </h1>
    <div class="row justify-content-center">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Log in</h3>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {% include 'includes/form.html' %}
                    <input type="hidden" name="next" value="{{ next }}">
                    <button type="sumbit" class="btn btn-primary btn-block">Log in</button>
                </form>
            </div>
            <div class="card-footer text-muted text-center">
                New to NBA Boards? <a href="{% url 'signup' %}">Sign up</a>
            </div>
            <div class="text-center py-2">
                <small>
                    <a href="{% url 'password_reset'%}" class="text-muted">Forgot your password?</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
